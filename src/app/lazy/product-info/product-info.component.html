<div class="product-info"> 
   
  <div class="row" >
   
   
    <div  class="col-30" *ngFor="let item of data">
      <span class="heading">{{item.type}}</span>
      <div class="product">
        <ul>
          <li>{{item.brand}}</li>
          <li>{{item.Model}}</li>
          <li>{{item.price}}</li>
        </ul>
          

      </div>
    </div>
   
  </div>

</div>
